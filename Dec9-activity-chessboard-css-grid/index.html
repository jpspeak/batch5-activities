  <style>
    body {
      margin: 0;
      padding: 0;
    }
    * {
      box-sizing: border-box;
    }
    main {
      /* display: flex;
      justify-content: center;
      align-items: center; */
      height: 100vh;
    }

    .square {
      position: relative;
      width: 100%;
      max-width: 600px;
    }

    .square:after {
      content: "";
      display: block;
      padding-bottom: 100%;
    }
    .content {
      position: absolute;
      width: 100%;
      height: 100%;
      padding: 10px;
    }
    .chessboard-container {
      height: 100%;
      border: 1px solid gray;
      padding: 10px;

      border-radius: 10px;
      box-shadow: 10px 10px 10px gray;
    }
    .chessboard {
      height: 100%;
      border: 1px solid gray;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      height: 100%;
    }
    .grid-item {
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
    .filled-box {
      background-image: radial-gradient(#19c18f, #673882);
    }
    img {
      width: 98%;
      height: 98%;
      cursor: grab;
    }
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      /* grid-template-rows: 1fr auto 1fr; */
      height: 100%;
      padding: 10px;
    }

    .main-grid-center {
      display: flex;
      justify-content: center;
      align-self: center;
    }
    .trash {
      border: 1px solid gray;
      border-radius: 10px;
      height: 100%;
      min-height: 100px;
      width: 100%;
      padding: 4px;
      font-weight: bold;
      /* display: flex; */

      color: gray;
    }
    .trash > img {
      height: auto;
      width: 50px;
    }
    .trash span {
      z-index: -1;
    }
    @media only screen and (max-width: 576px) {
      .main-grid {
        display: grid;
        grid-template-columns: auto 4fr auto;
        grid-template-rows: 1fr auto 1fr;
        align-items: center;
      }
      .main-grid-left {
        grid-column: 2/3;
        grid-row: 1/2;
      }
      .main-grid-center {
        grid-column: 2/3;
        grid-row: 2/3;
      }
      .main-grid-right {
        grid-column: 2/3;
        grid-row: 3/4;
      }
      .trash {
        max-height: 100px;
      }
      .trash > img {
        height: auto;
        width: 6vw;
      }
    }

    <script>
      function addDragListenerToImage() {
        for (const draggableElement of document.querySelectorAll("img")) {
          draggableElement.addEventListener("dragstart", (e) => {
            e.dataTransfer.setData("text/plain", draggableElement.id);
          });
        }
      }
      function addDropListenerToEmptyGrid() {
        for (const dropArea of document.querySelectorAll(".grid-item")) {
          dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
          });
          dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            const droppedElementId = e.dataTransfer.getData("text/plain");
            const droppedElement = document.getElementById(droppedElementId);

            if (e.target.nodeName !== "IMG") {
              dropArea.appendChild(droppedElement);
            }
          });
          dropArea.addEventListener("touchmove", (e) => {
            e.preventDefault();
          });
          dropArea.addEventListener("touchleave", (e) => {
            e.preventDefault();
            const droppedElementId = e.dataTransfer.getData("text/plain");
            const droppedElement = document.getElementById(droppedElementId);

            if (e.target.nodeName !== "IMG") {
              dropArea.appendChild(droppedElement);
            }
          });
        }
      }
      function addDropListenerToTrash() {
        for (const dropArea of document.querySelectorAll(".trash")) {
          dropArea.addEventListener("dragover", (e) => {
            e.preventDefault();
          });
          dropArea.addEventListener("drop", (e) => {
            e.preventDefault();
            const droppedElementId = e.dataTransfer.getData("text/plain");
            const droppedElement = document.getElementById(droppedElementId);

            if (e.target.nodeName !== "IMG") {
              dropArea.appendChild(droppedElement);
            }
          });
        }
      }
      addDragListenerToImage();
      addDropListenerToEmptyGrid();
      addDropListenerToTrash();
