<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRY principle</title>
  </head>
  <body>
    <div
      style="
        border: 1px solid gray;
        padding: 20px;
        max-width: 600px;
        margin-top: 200px;
        margin: 0 auto;
        border-radius: 10px;
      "
    >
      <h1 style="text-align: center">The DRY principle</h1>
      <h2 style="text-align: center">Don't Repeat Yourself</h2>
      <p style="text-align: center">
        Repeating a multiline code is not a good practice as it will make the
        development slower. Imagine writing a 20 lines of code and using it for
        30 times. That's a pain! Using DRY principle will make the development
        easy and faster.
      </p>
      <a
        style="display: block; text-align: center"
        href="https://coderwall.com/p/xw7sog/dry-best-practice-for-coding"
        >Learn more</a
      >
    </div>
    <div></div>
  </body>
</html>
